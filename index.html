<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div id="output" data-memory="0" class="output">0</div>

			<div class="keys">
				<button id="+" data-action="+" class="key operator">+</button>
				<button id="-" data-action="-" class="key operator">-</button>
				<button id="*" data-action="*" class="key operator">&times;</button>
				<button id="/" data-action="/" class="key operator">รท</button>

				<button id="7" class="key">7</button>
				<button id="8" class="key">8</button>
				<button id="9" class="key">9</button>
				<button id="4" class="key">4</button>
				<button id="5" class="key">5</button>
				<button id="6" class="key">6</button>
				<button id="1" class="key">1</button>
				<button id="2" class="key">2</button>
				<button id="3" class="key">3</button>
				<button id="0" class="key">0</button>

				<button id="." class="key">.</button>

				<button id="ac" data-action="ac" class="key">AC</button>
				<button id="=" data-action="=" class="key enter">=</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
